<template name="home">
	{{# unless currentUser }}
	<p><b>Register to edit the content of this site</b></p>
	{{/ unless }}
  
  <h2>Stories</h2>
	{{# each stories }}
	  {{> homeStory }}
	{{/ each }}
</template>

<template name="homeStory">
	<hr>
	<div class="home-story">
		<h3>
      <a href="{{ pathFor 'story' }}">
        {{ title }}
      </a>
      <small>by {{ getCreator.profile.name }}</small>
		</h3>
		<a href="{{ pathFor 'story' }}">
			<div class="image" style="background-image: url({{ image.url }})"></div>
		</a>
	</div>
</template>
